<div class="container">
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Class</label>
            <input type="text" formControlName="class" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" (click)="postData()">{{this.id?'Update':'Submit'}}</button>
    </form>
</div>
